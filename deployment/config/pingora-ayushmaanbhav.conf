# Configuration for ayushmaanbhav.me website
# This should be added to your existing pingora configuration

upstream ayushmaanbhav_backend {
    # Local static file server
    server 127.0.0.1:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name ayushmaanbhav.me;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ayushmaanbhav.me;

    # SSL configuration will be added after Let's Encrypt setup
    # ssl_certificate /etc/letsencrypt/live/ayushmaanbhav.me/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ayushmaanbhav.me/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to local static server
    location / {
        proxy_pass http://ayushmaanbhav_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://ayushmaanbhav_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
