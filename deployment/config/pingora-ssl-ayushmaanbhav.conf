# SSL Configuration for ayushmaanbhav.me
# Add this to your existing pingora configuration file
# This configuration is designed to work alongside your existing banoo.in domain

# HTTP to HTTPS redirect for ayushmaanbhav.me
server {
    listen 80;
    listen [::]:80;
    server_name ayushmaanbhav.me;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block for ayushmaanbhav.me
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ayushmaanbhav.me;

    # SSL certificate paths (obtained via DNS challenge)
    ssl_certificate /etc/letsencrypt/live/ayushmaanbhav.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ayushmaanbhav.me/privkey.pem;

    # SSL Security configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session cache for better performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy settings for ayushmaanbhav.me
    location / {
        # Proxy to your local static file server (adjust IP/port if needed)
        proxy_pass http://127.0.0.1:8080;

        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Optimized caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://127.0.0.1:8080;

        # Aggressive caching for static assets
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Static-Asset "true" always;

        # Proxy headers for static assets
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for small files
        proxy_buffering off;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Handle ACME challenge for certificate renewal (if needed in future)
    location /.well-known/acme-challenge/ {
        proxy_pass http://127.0.0.1:8080/.well-known/acme-challenge/;
        proxy_set_header Host $host;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

